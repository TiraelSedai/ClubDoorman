name: Build and Push Docker Image

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Extract version number
      id: vars
      run: echo "::set-output name=version::1.0.${{ github.run_number }}"
      
    - name: Set lowercase repo name
      run: echo "repo_name=${{ github.repository }}" | tr '[:upper:]' '[:lower:]' >> $GITHUB_ENV
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x' # Specify your .NET version here

    - name: Restore dependencies
      run: dotnet restore

    - name: Run tests
      run: dotnet test --no-restore

    - name: Build Docker image
      run: docker build -t momai/clubdoorman:latest -t momai/clubdoorman:${{ steps.vars.outputs.version }} ./ClubDoorman
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_LOGIN }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image to Docker Hub
      run: |
        docker push momai/clubdoorman:latest
        docker push momai/clubdoorman:${{ steps.vars.outputs.version }}

